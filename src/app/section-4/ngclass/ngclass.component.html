<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <section>
                <mat-card>
                    <mat-card-title>
                        Select
                    </mat-card-title>
                    <mat-card-content>
                        <mat-form-field>
                            <mat-select placeholder="Choose the class" [(ngModel)]="myClass" name="myclass">
                                <mat-option value="myClass1">Classe 1</mat-option>
                                <mat-option value="myClass2">Classe 2</mat-option>
                                <mat-option value="myClass3">Classe 3</mat-option>
                                <mat-option value="myClass4">Classe 4</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-footer>
                        <p>Result</p>
                        <p [ngClass]="myClass">Test</p>
                    </mat-card-footer>
                </mat-card>
            </section>
        </div>
    </div>
</div>
