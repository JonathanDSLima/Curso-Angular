<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <section>
                <mat-card>
                    <mat-card-title>
                        Select
                    </mat-card-title>
                    <mat-card-content>
                        <section>
                            <p> Select the fields you need</p>
                        </section>
                        <section>
                            <mat-checkbox class="chek" [(ngModel)]="showName" name="showName">Name</mat-checkbox>
                            <mat-checkbox class="chek" [(ngModel)]="showAddress" name="showAddress">Address</mat-checkbox>
                            <mat-checkbox class="chek" [(ngModel)]="showPhone" name="showPhone">Phone</mat-checkbox>
                            <mat-checkbox class="chek" [(ngModel)]="showAge" name="showAge">Age</mat-checkbox>

                        </section>

                        <br><br>

                        <form>
                            <mat-form-field class="card-length" *ngIf="showName">
                                <input matInput placeholder="Name">
                            </mat-form-field>
                            <mat-form-field class="card-length" *ngIf="showAddress">
                                <input matInput placeholder="Address">
                            </mat-form-field>
                            <mat-form-field class="card-length" *ngIf="showPhone">
                                <input matInput placeholder="Phone" type="number">
                            </mat-form-field>
                            <mat-form-field class="card-length" *ngIf="showAge">
                                <input matInput placeholder="Age" type="number">
                            </mat-form-field>
                        </form>

                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </div>
</div>
