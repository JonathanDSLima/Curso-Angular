<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <section>
                <mat-card>
                    <mat-card-title>
                        Select
                    </mat-card-title>
                    <mat-card-content>
                        <p>Select color:</p>

                        <mat-radio-group [(ngModel)]="myColor" name="mycolor">
                            <mat-radio-button value="purple">Purple</mat-radio-button>
                            <mat-radio-button value="red">Red</mat-radio-button>
                            <mat-radio-button value="green">Green</mat-radio-button>
                        </mat-radio-group>
                        <br><br>
                        <mat-form-field>
                            <mat-select placeholder="Enter a font size" [(ngModel)]="myFont" name="myfont">
                                <mat-option value="20px">Font size -> 20</mat-option>
                                <mat-option value="26px">Font size -> 26</mat-option>
                                <mat-option value="32px">Font size -> 32</mat-option>
                                <mat-option value="38px">Font size -> 38</mat-option>
                                <mat-option value="44px">Font size -> 44</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <br><br>
                        <mat-form-field>
                            <mat-select placeholder="Enter a font family" [(ngModel)]="myFontFamily" name="myfontfamily">
                                <mat-option value="Roboto">Font family -> Roboto</mat-option>
                                <mat-option value="Helvetica Neue">Font family -> Helvetica Neue</mat-option>
                                <mat-option value="sans-serif">Font family -> sans-serif</mat-option>

                            </mat-select>
                        </mat-form-field>
                    </mat-card-content>
                    <mat-card-footer>
                        <p>Result</p>
                        <p [ngStyle]=" { fontSize : myFont, color : myColor, fontFamily : myFontFamily } ">~TEST~</p>
                    </mat-card-footer>
                </mat-card>
            </section>
        </div>
    </div>
</div>
