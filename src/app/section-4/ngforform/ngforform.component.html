<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <section>
                <mat-card>
                    <mat-card-content>

                        <mat-form-field>
                            <input matInput placeholder="First name" name="name" [(ngModel)]="name">
                            <mat-icon matSuffix>person</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Address" name="address" [(ngModel)]="address">
                            <mat-icon matSuffix>place</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Phone" name="phone" type="number" [(ngModel)]="phone">
                            <mat-icon matSuffix>local_phone</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Age" name="age" type="number" [(ngModel)]="age">
                            <mat-icon matSuffix>face</mat-icon>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-select placeholder="City" [(ngModel)]="city" name="city">
                                <mat-option *ngFor="let city of cities" [value]="city.name"> {{city.name}} - {{city.state}}</mat-option>
                            </mat-select>
                        </mat-form-field>

                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="accent" (click)="save()">Save</button>
                        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
                    </mat-card-actions>
                </mat-card>
            </section>
            <section *ngIf="clients.length > 0">
                <mat-card>
                    <mat-card-content>
                        <mat-list>
                            <h3 matHeader>Team</h3>
                            <mat-divider></mat-divider>
                            <mat-list-item *ngFor="let people of clients; let i=index">
                                <mat-icon matListIcon>assignment_ind</mat-icon>
                                <h2 matLine>Name: {{people.name}}</h2>
                                <h2 matLine>Address: {{people.address}}</h2>
                                <h2 matLine>City: {{people.city}}</h2>
                                <h2 matLine>Phone: {{people.phone}}</h2>
                                <h2 matLine>Age: {{people.age}}</h2>
                                <button mat-icon-button class="trash" (click)="delete(i)">
                                  <mat-icon>delete</mat-icon>
                                </button>
                            </mat-list-item>
                        </mat-list>
                    </mat-card-content>
                </mat-card>
            </section>
        </div>
    </div>
</div>
